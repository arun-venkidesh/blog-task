{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Edit</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body id="newbody">
    <div>
        <h3 id="headingthree">Update Details</h3>
    </div><br>
    <form action="/update/{{rewrite.id }}" method="POST" id="newform">
        {% csrf_token %}      
        <div>
            <label for="Title" class="alllabel">Title</label>
            <div>
                <input type="text" name="Title" id="labelone" class="newinput" value="{{rewrite.Title}}">
            </div>
        </div><br>

        <div >
            <label for="Description" class="alllabel">Description</label>
            <div>
                <input type="text" name="Description" id="labeltwo" class="newinput" value="{{rewrite.Description}}">
            </div>
        </div><br>

        <div>
            <label for="Date" class="alllabel">Date</label>
            <div>
                <input type="text" name="Date" id="Date" class="newinput" value="{{rewrite.Date}}">
            </div>
        </div><br>

        <div >
            <label for="Author" class="alllabel">Author</label>
            <div>
                <input type="text" name="Author" id="labelfour" class="newinput" value="{{rewrite.Author}}">
            </div>
        </div><br>

        <div>
            <button type="submit" class="btn-success" id="newbutton">Update</button>
        </div>
    </form>
</body>
</html>
